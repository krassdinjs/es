# ==========================================
# NGINX КОНФИГУРАЦИЯ ДЛЯ REVERSE PROXY
# Для установки на чистый сервер
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name efflow-m50.com www.efflow-m50.com;

    # Логи
    access_log /var/log/nginx/efflow-m50-access.log;
    error_log /var/log/nginx/efflow-m50-error.log;

    # Таймауты прокси
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Буферизация
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;

    # Заголовки для прокси
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    proxy_set_header X-Forwarded-Port $server_port;

    # WebSocket поддержка
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    # Основной location - прокси на Node.js
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_redirect off;
        proxy_cache off;
        
        # Дополнительные настройки
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Отключение буферизации для streaming
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

